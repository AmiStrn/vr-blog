<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amitai's VR Page</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>
  </head>
<body>
    <a-scene id="scene">
<!-- Camera + cursor. -->
<a-camera position="0 2 0" tilt-turn="criticalAngle: 10" twoway-motion="speed: 45; threshold: -20; nonMobileLoad: true">
  <a-cursor></a-cursor>
</a-camera>


        <a-entity laser-controls></a-entity>

        <a-plane position="-0.3 3 -4" width="3"  material="color: rgba(106, 251, 120, 100);">
            <a-text id="header" position="-2 0 0" text="value: Amitai's VR page" anchor="left" 
                animation__scale="property: scale; to: 1 1 1; delay: 2000; dur: 100; easing: easeOutCubic"
                animation__position="property: position; to:-1.10068 0.0213 0 ; delay: 1000; dur: 1000; easing: easeOutCubic"> </a-text>
        </a-plane> 


        <a-entity environment="
        lighting: point;
        skyType: gradient;
        horizonColor: #041245;
        skyColor: #020045;
        ground: canyon; 
        groundTexture: walkernoise; 
        groundColor: #333b59;
        groundColor2: #434057;
        groundYScale: 70;
        dressing: cubes;
        dressingAmount: 500;
        dressingColor: rgba(106, 251, 120);
        dressingOnPlayArea: 0.5;
        dressingUniformScale: false;
        fog: 0.995;
        playArea: 1.3;
        seed: 8;
        " ></a-entity>
      

        <!-- <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light> -->
        <!-- <a-light type="ambient" color="#fff"></a-light> -->
    </a-scene>
  <!-- <script src="blog.js"></script> -->
</body>
</html>
